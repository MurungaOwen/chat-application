<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0084ff;
            padding: 15px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .container {
            padding: 20px;
        }

        .inbox-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            text-decoration: none;
            color: inherit;
        }

        .chat-item:hover {
            background-color: #f8f9fa;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .last-message {
            color: #6c757d;
            margin: 0;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'inbox' %}">Inbox</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
